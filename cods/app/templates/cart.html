{% extends "base.html" %}
{% block content %}
    <h1>Ваша корзина</h1>
    <ul>
    {% for product_id, product_info in products.items() %}
        <li>{{ product_info.product.name }} - {{ product_info.product.price }} руб. Количество: {{ product_info.quantity }}</li>
    {% endfor %}
    </ul>
    <b>Итого: {{ total_cost }}</b>
{% endblock %}
